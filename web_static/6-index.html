<html lang="en">
  <head>

        <link rel="stylesheet" href="styles/4-common.css">

				    <li>Kenya</li>

                            <h4>Television, Utensils...</h4>

				    <li>Internet</li>
				    <li>Iron</li>
				    <li>Air conditioner</li>
				    <li>Gas cooker</li>

        <p>Best School</p>
