<!DOCTYPE html>
<html lang="en">
  <head>
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/5-filters.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="stylesheet" href="styles/7-places.css">
        <link rel="icon" href="images/icons.png">
  </head>
  <body>
    <header>
            <div class="logo"></div>
    </header>
    <div class="container">
            <section class="filters">
                    <button type="button">search</button>
                    <div class="locations">
                            <h3>States</h3>
                            <h4>Nigeria, Ghana...</h4>
                            <ul class="popover">
                                    <li><h2>Ghana</h2></li>
                                    <li>Kenya</li>
                                    <li><h2>Mali</h2></li>
                                    <li>Cameroon</li>
                    </div>
                    <div class="amenities">
                            <h3>Amenities</h3>
                            <h4>Television, Utensils...</h4>
                            <ul class="popover">
                                    <li>Internet</li>
                                    <li>Iron</li>
                                    <li>Air conditioner</li>
                                    <li>Gas cooker</li>
                            </ul>
                    </div>
            </section>
	    <section class="places">
		    <h1>places</h1>
		    <article><h2>My Home<h2></article>
		    <article><h2>Tiny House<h2></article>
		    <article><h2>A Suite<h2></article>
	    </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
